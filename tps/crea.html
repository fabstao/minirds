<!DOCTYPE html>
  <html>
  <head>
    <title>MiniRDS Service - FSD</title>
  </head>
  <body>
    <h3>MiniRDS</h3>
    <table border="1">
      <tr>
        <td>Nombre de la base de datos</td><td><input id="nombre" name="nombre"
          type="text" maxlength="15" pattern="[A-Za-z]" onchange="valida()" required></td>
      </tr>
      <tr>
        <td><input id="bcrea" name="bcrea" type="submit" value="Crear" onclick="crea()" disabled></td>
      </tr>
    </table>
    <script type="text/javascript">
    function crea() {
      var nombre=document.getElementById("nombre");
      var rgx = /^[a-z0-9]+$/i;
      if(rgx.test(nombre.value) ) {
        window.location = "/db/" + nombre.value;
      }
      else {
        alert("Sólo se pueden ingresar letras y números");
      }
    }
    function valida() {
      var nombre=document.getElementById("nombre");
      var boton=document.getElementById("bcrea");
      var rgx = /^[a-z0-9]+$/i;
      if(rgx.test(nombre.value) ) {
        bcrea.disabled = false;
      }
      else {
        bcrea.disabled = true;
        alert("Sólo se pueden ingresar letras y números");
      }
    }
    </script>
  </body>
  </html>
